<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda - Biblioteca</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(180deg, #fff7ef, #f0f4ff);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 25px;
      background-color: #ffffffcc;
      border-bottom: 1px solid #ddd;
      backdrop-filter: blur(6px);
      position: relative;
      z-index: 100;
    }

    #clock {
      font-size: 18px;
      font-weight: bold;
      color: #2a3cff;
      background-color: #ebebff;
      padding: 5px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .right-header {
      display: flex;
      align-items: center;
      gap: 15px;
      position: relative;
    }

    .greeting {
      color: #4da3ff;
      font-weight: 600;
    }

    .notif-btn {
      position: relative;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 22px;
    }

    .notif-dot {
      position: absolute;
      top: 0;
      right: 0;
      width: 9px;
      height: 9px;
      background: red;
      border-radius: 50%;
      display: none;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.2); }
    }

    .notifications {
      position: absolute;
      top: 45px;
      right: 0;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
      padding: 10px 15px;
      min-width: 280px;
      max-width: 320px;
      max-height: 300px;
      overflow-y: auto;
      display: none;
      z-index: 1000;
    }

    .notif {
      padding: 8px;
      margin: 5px 0;
      background: #fff3cd;
      border-left: 3px solid #ffc107;
      border-radius: 4px;
      font-size: 13px;
    }

    main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 220px;
      background-color: #fdfaf7;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
      gap: 15px;
    }

    .nav button {
      width: 80%;
      padding: 10px 0;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      border: none;
      transition: all 0.25s;
      margin-bottom: 10px;
    }

    .nav button.active {
      box-shadow: inset 0 -3px 0 rgba(0,0,0,0.3);
      outline: 2px solid #888;
    }

    .agenda-btn { background-color: #e7c7ff; }
    .mini-agenda-btn { background-color: #ffd9e8; font-size: 13px; }
    .biblioteca-btn { background-color: #d5f2d5; }

    .nuevo-btn {
      font-size: 16px;
      padding: 10px 25px;
      background-color: #d9ffdb;
      border: 1px solid #000;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
      transition: 0.3s;
    }

    .nuevo-btn:hover {
      background-color: #bff7c0;
      transform: scale(1.05);
    }

    .content-area {
      flex: 1;
      padding: 25px;
      overflow-y: auto;
      background-color: #ffffffb0;
      backdrop-filter: blur(3px);
      transition: all 0.4s ease;
    }

    .titulo-dia {
      font-size: 20px;
      font-weight: bold;
      color: #444;
      margin-bottom: 15px;
      padding-left: 5px;
    }

    .panel {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
      transition: 0.3s;
      animation: fadeIn 0.4s ease;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .panel h2 { margin-top: 0; color: #333; border-bottom: 2px solid #ddd; padding-bottom: 8px; }
    .panel p { color: #555; }
    .panel small { color: #888; }

    .panel-actions {
      position: absolute;
      top: 15px;
      right: 15px;
      display: flex;
      gap: 8px;
    }

    .btn-edit, .btn-delete {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: bold;
      transition: 0.2s;
    }

    .btn-edit {
      background-color: #fff3cd;
      color: #856404;
    }

    .btn-edit:hover {
      background-color: #ffeaa7;
    }

    .btn-delete {
      background-color: #f8d7da;
      color: #721c24;
    }

    .btn-delete:hover {
      background-color: #f5c6cb;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #777;
      padding: 8px 0;
      border-top: 1px solid #ddd;
      background-color: #f9f9f9cc;
      backdrop-filter: blur(4px);
    }

    .modal-bg {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 500;
    }

    .modal {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      width: 350px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease;
    }

    .modal input, .modal textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .modal button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-guardar { background-color: #9aff9a; }
    .btn-cancelar { background-color: #ffc5c5; margin-left: 8px; }

    .alarm-alert {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border: 3px solid #ff6b6b;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(255,107,107,0.5);
      z-index: 2000;
      text-align: center;
      animation: shake 0.5s;
      display: none;
    }

    @keyframes shake {
      0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
      25% { transform: translate(-50%, -50%) rotate(-5deg); }
      75% { transform: translate(-50%, -50%) rotate(5deg); }
    }

    .alarm-alert h2 {
      color: #ff6b6b;
      margin-top: 0;
    }

    .alarm-alert button {
      background-color: #ff6b6b;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
    }

    .alarm-alert button:hover {
      background-color: #ff5252;
    }
  </style>
</head>
<body>
  <header>
    <div id="clock">00:00:00</div>
    <div class="right-header">
      <div class="greeting" id="greeting">Hola, Usuario</div>
      <button class="notif-btn" id="notif-btn" onclick="toggleNotificaciones()">
        üîî
        <span class="notif-dot" id="notif-dot"></span>
      </button>
      <div class="notifications" id="notificaciones"></div>
    </div>
  </header>

  <main>
    <div class="sidebar">
      <div class="nav">
        <button class="agenda-btn active" onclick="showSection('agenda')">Agenda</button>
        <button class="mini-agenda-btn" onclick="showSection('mini_agenda')">Mini Recordatorios</button>
        <button class="biblioteca-btn" onclick="showSection('biblioteca')">Biblioteca</button>
      </div>
      <button class="nuevo-btn" onclick="abrirModal()">+ Nuevo</button>
    </div>

    <div class="content-area" id="section-content"></div>
  </main>

  <footer>¬© 2025 shupapiproyecto</footer>

  <!-- Modal -->
  <div class="modal-bg" id="modal-bg">
    <div class="modal">
      <h3 id="modal-title">Agregar nuevo elemento</h3>
      <input type="hidden" id="edit-id">
      <input type="text" id="titulo" placeholder="T√≠tulo">
      <textarea id="descripcion" placeholder="Descripci√≥n" rows="3"></textarea>
      <input type="time" id="hora">
      <div style="text-align:right;">
        <button class="btn-guardar" onclick="guardarPanel()">Guardar</button>
        <button class="btn-cancelar" onclick="cerrarModal()">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Alerta de alarma -->
  <div class="alarm-alert" id="alarm-alert">
    <h2>‚è∞ ¬°RECORDATORIO!</h2>
    <div id="alarm-message"></div>
    <button onclick="detenerAlarma()">Aceptar</button>
  </div>

  <!-- Audio de alarma -->
  <audio id="alarm-sound" loop>

  <script>
    // ==========================================
    // VARIABLES GLOBALES
    // ==========================================
    const content = document.getElementById('section-content');
    let seccionActual = 'agenda';
    let datos = { 
      agenda: [], 
      mini_agenda: [],
      biblioteca: [] 
    };
    let modoEdicion = false;
    let eventosNotificados = new Set();
    const alarmSound = document.getElementById('alarm-sound');

    // ==========================================
    // INICIALIZACI√ìN - Cargar usuario y datos
    // ==========================================
    fetch('/api/cuenta-data/')
      .then(res => res.json())
      .then(data => {
        if (data.status === 'error') {
          console.error('Error:', data.mensaje);
          document.getElementById('greeting').textContent = 'Hola, Usuario';
        } else {
          document.getElementById('greeting').textContent = `Hola, ${data.usuario}`;
          cargarRecordatorios();
          cargarMiniRecordatorios();
        }
      })
      .catch(err => {
        console.error('Error al cargar usuario:', err);
        document.getElementById('greeting').textContent = 'Hola, Usuario';
      });

    // ==========================================
    // CARGAR DATOS DESDE MARIADB
    // ==========================================
    function cargarRecordatorios() {
      fetch('/api/recordatorios/')
        .then(res => res.json())
        .then(response => {
          if (response.status === 'ok') {
            datos.agenda = response.data.agenda || [];
            datos.biblioteca = response.data.biblioteca || [];
            if (seccionActual === 'agenda') renderizar();
            verificarProximosEventos();
          }
        })
        .catch(err => console.error('Error al cargar recordatorios:', err));
    }

    function cargarMiniRecordatorios() {
      fetch('/api/mini-recordatorios/')
        .then(res => res.json())
        .then(response => {
          if (response.status === 'ok') {
            datos.mini_agenda = response.data || [];
            if (seccionActual === 'mini_agenda') renderizar();
          }
        })
        .catch(err => console.error('Error al cargar mini recordatorios:', err));
    }

    // ==========================================
    // RELOJ
    // ==========================================
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // ==========================================
    // NAVEGACI√ìN ENTRE SECCIONES
    // ==========================================
    function showSection(seccion) {
      seccionActual = seccion;
      document.querySelectorAll('.nav button').forEach(btn => btn.classList.remove('active'));
      
      if (seccion === 'agenda') {
        document.querySelector('.agenda-btn').classList.add('active');
      } else if (seccion === 'mini_agenda') {
        document.querySelector('.mini-agenda-btn').classList.add('active');
      } else if (seccion === 'biblioteca') {
        document.querySelector('.biblioteca-btn').classList.add('active');
      }
  
      const nuevoBtn = document.querySelector('.nuevo-btn');
  
      if (seccion === 'biblioteca') {
        nuevoBtn.onclick = () => window.location.href = '/registro_libro/';
      } else {
        nuevoBtn.onclick = abrirModal;
      }
  
      renderizar();
    }

    // ==========================================
    // MODAL - CRUD
    // ==========================================
    function abrirModal(itemId = null) {
      modoEdicion = itemId !== null;
      
      let tituloModal = 'Agregar nuevo elemento';
      if (modoEdicion) {
        tituloModal = 'Editar elemento';
      } else if (seccionActual === 'mini_agenda') {
        tituloModal = 'Agregar Mini Recordatorio';
      } else if (seccionActual === 'agenda') {
        tituloModal = 'Agregar Recordatorio';
      }
      
      document.getElementById('modal-title').textContent = tituloModal;
      
      if (modoEdicion) {
        const lista = datos[seccionActual];
        const item = lista.find(i => i.id == itemId);
        if (item) {
          document.getElementById('edit-id').value = itemId;
          document.getElementById('titulo').value = item.titulo;
          document.getElementById('descripcion').value = item.descripcion;
          document.getElementById('hora').value = item.hora;
        }
      }
      
      document.getElementById('modal-bg').style.display = 'flex';
    }

    function cerrarModal() {
      document.getElementById('modal-bg').style.display = 'none';
      document.getElementById('edit-id').value = '';
      document.getElementById('titulo').value = '';
      document.getElementById('descripcion').value = '';
      document.getElementById('hora').value = '';
      modoEdicion = false;
    }

    function guardarPanel() {
      const titulo = document.getElementById('titulo').value.trim();
      const descripcion = document.getElementById('descripcion').value.trim();
      const hora = document.getElementById('hora').value;
      
      if (!titulo || !hora) return alert("Agrega un t√≠tulo y una hora.");

      const itemData = { titulo, descripcion, hora };
      if (modoEdicion) itemData.id = document.getElementById('edit-id').value;

      // Determinar URL seg√∫n secci√≥n
      let url;
      if (seccionActual === 'mini_agenda') {
        url = modoEdicion ? '/api/mini-recordatorios/editar/' : '/api/mini-recordatorios/guardar/';
      } else {
        url = modoEdicion ? '/api/recordatorios/editar/' : '/api/recordatorios/guardar/';
      }

      fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(itemData)
      })
      .then(res => res.json())
      .then(response => {
        if (response.status === 'ok') {
          cerrarModal();
          seccionActual === 'mini_agenda' ? cargarMiniRecordatorios() : cargarRecordatorios();
        } else {
          alert('Error: ' + response.mensaje);
        }
      })
      .catch(err => {
        console.error('Error:', err);
        alert('Error al guardar');
      });
    }

    function eliminarPanel(itemId) {
      if (!confirm('¬øEst√°s seguro de eliminar este elemento?')) return;

      const url = seccionActual === 'mini_agenda' 
        ? '/api/mini-recordatorios/eliminar/' 
        : '/api/recordatorios/eliminar/';

      fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id: itemId })
      })
      .then(res => res.json())
      .then(response => {
        if (response.status === 'ok') {
          seccionActual === 'mini_agenda' ? cargarMiniRecordatorios() : cargarRecordatorios();
        } else {
          alert('Error: ' + response.mensaje);
        }
      })
      .catch(err => {
        console.error('Error:', err);
        alert('Error al eliminar');
      });
    }

    // ==========================================
    // RENDERIZAR CONTENIDO
    // ==========================================
    function renderizar() {
      content.innerHTML = '';
      
      // BIBLIOTECA
      if (seccionActual === 'biblioteca') {
        fetch('/obtener_libros/')
          .then(res => res.json())
          .then(response => {
            if (response.status === 'ok') {
              const libros = response.data;
              
              if (libros.length === 0) {
                content.innerHTML = `
                  <div class="panel">
                    <h2>üìö Biblioteca</h2>
                    <p>No hay libros a√∫n. Usa el bot√≥n <b>+ Nuevo</b> para agregar uno.</p>
                  </div>`;
                return;
              }

              const titulo = document.createElement('div');
              titulo.className = 'titulo-dia';
              titulo.textContent = 'Estos son tus libros guardados üìö';
              content.appendChild(titulo);

              libros.forEach(libro => {
                const panel = document.createElement('div');
                panel.className = 'panel';
                panel.innerHTML = `
                  <div class="panel-actions">
                    <button class="btn-delete" onclick="eliminarLibro('${libro.id}')">üóëÔ∏è Eliminar</button>
                  </div>
                  <h2>${libro.nombre}</h2>
                  <p>${libro.descripcion}</p>
                  <small>üìñ ${libro.publicado_por} | üìÖ ${libro.anio} | üé≠ ${libro.genero}</small>
                `;
                content.appendChild(panel);
              });
            }
          });
        return;
      }

      // AGENDA O MINI AGENDA
      const lista = datos[seccionActual];
      
      if (!lista || lista.length === 0) {
        const titulo = seccionActual === 'mini_agenda' ? 'üìù Mini Recordatorios' : 'üìÖ Agenda';
        content.innerHTML = `
          <div class="panel">
            <h2>${titulo}</h2>
            <p>No hay elementos a√∫n. Usa el bot√≥n <b>+ Nuevo</b> para agregar uno.</p>
          </div>`;
        return;
      }

      const titulo = document.createElement('div');
      titulo.className = 'titulo-dia';
      titulo.textContent = seccionActual === 'mini_agenda' 
        ? 'Tus mini recordatorios üìù' 
        : 'Estas son tus actividades de hoy üìÖ';
      content.appendChild(titulo);
      
      lista.sort((a, b) => a.hora.localeCompare(b.hora));

      lista.forEach(item => {
        const panel = document.createElement('div');
        panel.className = 'panel';
        panel.innerHTML = `
          <div class="panel-actions">
            <button class="btn-edit" onclick="abrirModal('${item.id}')">‚úèÔ∏è Editar</button>
            <button class="btn-delete" onclick="eliminarPanel('${item.id}')">üóëÔ∏è Eliminar</button>
          </div>
          <h2>${item.titulo}</h2>
          <p>${item.descripcion}</p>
          <small>üïí ${item.hora}</small>
        `;
        content.appendChild(panel);
      });
    }

    // ==========================================
    // ELIMINAR LIBRO
    // ==========================================
    function eliminarLibro(libroId) {
      if (!confirm('¬øEst√°s seguro de eliminar este libro?')) return;

      fetch('/eliminar_libro/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id: libroId })
      })
      .then(res => res.json())
      .then(response => {
        if (response.status === 'ok') {
          alert('üìö Libro eliminado');
          renderizar();
        } else {
          alert('Error: ' + response.mensaje);
        }
      });
    }

    // ==========================================
    // NOTIFICACIONES Y ALARMAS
    // ==========================================
    const notificacionesDiv = document.getElementById('notificaciones');
    const notifDot = document.getElementById('notif-dot');
    const alarmAlert = document.getElementById('alarm-alert');
    const alarmMessage = document.getElementById('alarm-message');

    function toggleNotificaciones() {
      notificacionesDiv.style.display = notificacionesDiv.style.display === 'block' ? 'none' : 'block';
    }

    document.addEventListener('click', function(event) {
      if (!event.target.closest('.notif-btn') && !event.target.closest('.notifications')) {
        notificacionesDiv.style.display = 'none';
      }
    });

    function verificarProximosEventos() {
      if (!datos.agenda || datos.agenda.length === 0) {
        notifDot.style.display = 'none';
        notificacionesDiv.innerHTML = '<p>No hay notificaciones.</p>';
        return;
      }

      const ahora = new Date();
      const horaActual = ahora.getHours() * 60 + ahora.getMinutes();
      
      const proximos = datos.agenda.filter(item => {
        const [h, m] = item.hora.split(':').map(Number);
        const minutosEvento = h * 60 + m;
        const diferencia = minutosEvento - horaActual;
        return diferencia >= 0 && diferencia <= 10;
      });

      if (proximos.length > 0) {
        notifDot.style.display = 'block';
        notificacionesDiv.innerHTML = '';
        proximos.forEach(ev => {
          const notif = document.createElement('div');
          notif.className = 'notif';
          notif.textContent = `‚è∞ En 10 min: ${ev.titulo} (${ev.hora})`;
          notificacionesDiv.appendChild(notif);
        });
      } else {
        notifDot.style.display = 'none';
        notificacionesDiv.innerHTML = '<p>No hay notificaciones.</p>';
      }

      // Alarma
      const eventosAhora = datos.agenda.filter(item => {
        const [h, m] = item.hora.split(':').map(Number);
        const minutosEvento = h * 60 + m;
        return Math.abs(minutosEvento - horaActual) <= 1;
      });

      eventosAhora.forEach(evento => {
        const key = `${evento.id}-${evento.hora}`;
        if (!eventosNotificados.has(key)) {
          eventosNotificados.add(key);
          alarmMessage.innerHTML = `<h3>${evento.titulo}</h3><p>${evento.descripcion}</p><p><strong>${evento.hora}</strong></p>`;
          alarmAlert.style.display = 'block';
          alarmSound.play().catch(e => console.log('Audio error:', e));
        }
      });
    }

    function detenerAlarma() {
      alarmAlert.style.display = 'none';
      alarmSound.pause();
      alarmSound.currentTime = 0;
    }

    setInterval(verificarProximosEventos, 30000);
  </script>
</body>
